<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainboom X</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
      animation: fadeInDown 1s ease;
    }
    h1 {
      font-size: 2.5rem;
      color: #3a0ca3;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
      gap: 1.5rem;
      padding: 1rem;
      justify-content: center;
      align-items: flex-start;
    }
    .left, .right {
      flex: 1 1 480px;
      min-width: 300px;
    }
    iframe[src*="https://www.mage.space"] {
      width: 100%;
      height: 480px;
      border: 2px solid #ccc;
      border-radius: 12px;
      animation: popUp 0.6s ease;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border: 2px dashed #aaa;
      border-radius: 10px;
      animation: fadeInUp 1s ease;
    }
    select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #888;
      margin-bottom: 1rem;
    }
    .illustration {
      text-align: center;
      margin: 2rem 0;
    }
    .illustration img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Brainboom X</h1>
    <p>Where brain meets creativity!</p>
  </header>
  <div class="illustration">
    <img src="https://cdn-icons-png.flaticon.com/512/2949/2949878.png" alt="Brain icon" />
  </div>
  <div class="container">
    <div class="left">
      <iframe src="https://www.mage.space" title="AI Image Generator"></iframe>
    </div>
    <div class="right">
      <select>
        <option value="adjective">Write a sentence with 2 adjectives</option>
        <option value="preposition">Use a preposition to describe location</option>
        <option value="feeling">Describe what the object feels like</option>
        <option value="action">Describe what the subject is doing</option>
      </select>
      <textarea placeholder="Type your creative sentence here..."></textarea>
    </div>
  </div>
</body>
</html>
