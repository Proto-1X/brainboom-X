<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Image Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #e6f2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      animation: fadeInDown 1s ease-out;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #444;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    p.instructions {
      background-color: #fff8dc;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      max-width: 600px;
      text-align: center;
      font-size: 1rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    iframe {
      width: 60%;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .writing-area {
      width: 40%;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    select, button.generate-task {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }

    button.generate-task {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.generate-task:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Brainrot Image Generator</h1>
  <h2>Where brain meets creativity!</h2>

  <p class="instructions">Welcome! Look at the picture. Then write a sentence about it! Letâ€™s use words to describe it.</p>

  <div class="container">
    <!-- Embedded Mage.space image generator -->
    <iframe src="https://www.mage.space" allowfullscreen></iframe>

    <!-- Writing/whiteboard area -->
    <div class="writing-area">
      <label for="taskType">Choose your writing challenge:</label>
      <select id="taskType">
        <option value="simple">Make a simple sentence</option>
        <option value="adjective">Use two adjectives</option>
        <option value="preposition">Use one preposition</option>
        <option value="feeling">Describe how it makes you feel</option>
      </select>

      <button class="generate-task" onclick="randomizeTask()">ðŸŽ² Random Task</button>

      <textarea placeholder="Write your sentence here..."></textarea>
    </div>
  </div>

  <!-- Audio for interaction -->
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const clickSound = document.getElementById('click-sound');

    document.addEventListener('click', () => {
      clickSound.play();
    });

    function randomizeTask() {
      const taskTypes = [
        'Make a simple sentence',
        'Use two adjectives',
        'Use one preposition',
        'Describe how it makes you feel'
      ];
      const randomIndex = Math.floor(Math.random() * taskTypes.length);
      const taskDropdown = document.getElementById('taskType');
      taskDropdown.selectedIndex = randomIndex;
    }
  </script>
</body>
</html>
