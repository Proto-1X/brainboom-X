<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainboom X</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      animation: fadeIn 2s ease;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-evenly;
        align-items: flex-start;
      }
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease;
    }

    .whiteboard {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      resize: vertical;
    }

    select,
    button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    button:hover,
    select:hover {
      cursor: pointer;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Brainboom X</h1>
    <p>Where brain meets creativity!</p>
  </header>

  <div class="container">
    <iframe src="https://www.mage.space" title="Mage Space"></iframe>

    <div class="whiteboard">
      <label for="instruction">What kind of sentence should you write?</label>
      <select id="instruction">
        <option value="simple">Write a simple sentence.</option>
        <option value="adjective">Use 2 adjectives in your sentence.</option>
        <option value="preposition">Use 1 preposition in your sentence.</option>
        <option value="feeling">Write about how the picture makes you feel.</option>
      </select>

      <button onclick="randomizeInstruction(); playClick()">ðŸŽ² Give Me Random Instruction</button>
      <textarea placeholder="Write your sentence here..."></textarea>
    </div>
  </div>

  <audio id="clickSound">
    <source src="https://www.myinstants.com/media/sounds/mouse-click.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const instructions = [
      "Write a simple sentence.",
      "Use 2 adjectives in your sentence.",
      "Use 1 preposition in your sentence.",
      "Write about how the picture makes you feel."
    ];

    function randomizeInstruction() {
      const random = Math.floor(Math.random() * instructions.length);
      document.getElementById("instruction").value =
        document.getElementById("instruction").options[random].value;
    }

    function playClick() {
      document.getElementById("clickSound").play();
    }
  </script>
</body>

</html>
